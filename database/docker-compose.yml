version: '3.8'

services:
  mysql:
    restart: always
    image: mysql
    container_name: mysql
    ports:
      - 3306:3306
    volumes:
      - ./conf.d/mysql:/etc/mysql/conf.d
      - mysql:/var/lib/mysql
    environment: 
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=$MysqlRootPw
  mongo:
    restart: always
    image: mongo:bionic
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
    environment: 
      - TZ=Asia/Shanghai
      # - MONGO_INITDB_ROOT_USERNAME=root
      # - MONGO_INITDB_ROOT_PASSWORD=root
